<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/base.css" />
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script>
    // 読み込みが終わってから初期化
    window.addEventListener("load", init);
    function init() {
      // ステージを作成
      var stage = new createjs.Stage("myCanvas");

      createjs.Ticker.setFPS(30);
      
      var bmp = new createjs.Bitmap("../images/background.jpg");
      stage.addChild(bmp);

      for (var i = 0; i < 19; i=i+1) {
          var line = new createjs.Graphics();
          line.beginStroke("#000");
          line.moveTo( 16, i * 32 + 16);
          line.lineTo(592, i * 32 + 16);
          line.endStroke();
          var shape = new createjs.Shape(line);
          stage.addChild(shape);

          var line = new createjs.Graphics();
          line.beginStroke("#000");
          line.moveTo(i * 32 + 16, 16);
          line.lineTo(i * 32 + 16, 592);
          line.endStroke();
          var shape = new createjs.Shape(line);
          stage.addChild(shape);
      }

      // 円の作成
      var circle = new createjs.Shape();
      circle.graphics.beginFill("DarkRed").drawCircle(100, 100, 80);
      stage.addChild(circle);
      // 四角形の作成
      var rect = new createjs.Shape();
      rect.graphics.beginFill("blue").drawRect(400, 400, 160, 160);
      stage.addChild(rect);
      // 各種マウスイベントを登録する
      circle.addEventListener("click", handleCircleClick);
      rect.addEventListener("click", handleRectClick);
      // クリックしたとき
      function handleCircleClick(event) {
        alert("円がクリックされました");
      }
      function handleRectClick(event) {
        alert("四角形がクリックされました");
      }
      stage.update();
    }
  </script>
</head>
<body>
  <canvas id="myCanvas" width="640" height="640"></canvas>
</body>
</html>
